  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>HyperHack 94</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        cursor: default;
        user-select: none;
        background-color: #404040;
        font-family: 'Geneva', 'Verdana', sans-serif; /* Global default */
      }
      
      /* Mac OS System 7 Font Approximation */
      .font-chicago {
        font-family: 'Geneva', 'Verdana', sans-serif;
        letter-spacing: -0.02em;
        font-weight: bold; /* Simulates the heavy look of Chicago UI font */
      }

      .font-geneva {
        font-family: 'Geneva', 'Verdana', sans-serif;
        letter-spacing: 0;
        font-weight: normal; 
      }

      .font-monaco {
        font-family: 'Monaco', 'Courier New', monospace;
      }

      .font-times {
        font-family: 'Times New Roman', 'Times', serif;
      }

      .font-courier {
        font-family: 'Courier New', 'Courier', monospace;
      }

      /* Custom Cursor classes */
      .cursor-mac-default {
        cursor: default;
      }
      
      .cursor-mac-hand {
        cursor: pointer;
      }

      /* Retro Scrollbars (Webkit only) */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      
      ::-webkit-scrollbar-track {
        background-color: #ffffff;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpi2r9//38gYGAEESAAEGAAGRgE+bSQQ1AAAAAASUVORK5CYII='); /* Dotted pattern */
        border-left: 1px solid black;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #ffffff;
        border: 1px solid black;
        box-shadow: 1px 1px 0 0 #808080;
      }
      
      ::-webkit-scrollbar-button {
        background-color: #ffffff;
        border: 1px solid black;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M5 2 L8 8 L2 8 Z" fill="black"/></svg>');
        background-repeat: no-repeat;
        background-position: center;
        width: 16px;
        height: 16px;
      }
      
      ::-webkit-scrollbar-button:vertical:increment {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M5 8 L8 2 L2 2 Z" fill="black"/></svg>');
      }
      
      ::-webkit-scrollbar-button:horizontal:decrement {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M2 5 L8 2 L8 8 Z" fill="black"/></svg>');
      }
      
      ::-webkit-scrollbar-button:horizontal:increment {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M8 5 L2 2 L2 8 Z" fill="black"/></svg>');
      }

      /* Dither pattern for background */
      .bg-pattern-gray {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMQAwGcAY2AbKKAdkAAHCPBAU77D6OAAAAAElFTkSuQmCC');
        background-repeat: repeat;
      }
      
      .window-shadow {
        box-shadow: 2px 2px 0px 1px #000;
      }
    </style>
